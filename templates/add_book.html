{% extends 'base.html' %}
{% block title %}Добавить книгу{% endblock %}
{% block content %}
    <h1 class="mb-3 text-center">Добавить книгу</h1>
    <form class="w-50 mx-auto" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издатель</label>
            <input type="text" class="form-control" id="publisher" name="publisher" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Страницы</label>
            <input type="number" class="form-control" id="pages" name="pages" required>
        </div>
        <div class="mb-3">
            <label for="cover_id" class="form-label">ID обложки</label>
            <input type="number" class="form-control" id="cover_id" name="cover_id" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Добавить</button>
    </form>
{% endblock %}
