{% extends 'base.html' %}
{% block title %}Редактировать рецензию{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Редактировать рецензию</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="rating" class="form-label">Оценка</label>
                <select class="form-select" id="rating" name="rating" required>
                    <option value="5" {% if review.rating == 5 %}selected{% endif %}>Отлично</option>
                    <option value="4" {% if review.rating == 4 %}selected{% endif %}>Хорошо</option>
                    <option value="3" {% if review.rating == 3 %}selected{% endif %}>Удовлетворительно</option>
                    <option value="2" {% if review.rating == 2 %}selected{% endif %}>Неудовлетворительно</option>
                    <option value="1" {% if review.rating == 1 %}selected{% endif %}>Плохо</option>
                    <option value="0" {% if review.rating == 0 %}selected{% endif %}>Ужасно</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="text" class="form-label">Текст рецензии</label>
                <textarea class="form-control" id="text" name="text" rows="5" required>{{ review.text }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>
    </div>
{% endblock %}
