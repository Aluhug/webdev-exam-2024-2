{% extends 'base.html' %}
{% block title %}Редактировать книгу{% endblock %}
{% block content %}
    <h1 class="mb-3 text-center">Редактировать книгу</h1>
    <form class="w-50 mx-auto" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <textarea class="form-control" id="description" name="description" required>{{ book.description }}</textarea>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" class="form-control" id="year" name="year" value="{{ book.year }}" required>
        </div>
        <div class="mb-3">
            <label for="publisher" class="form-label">Издатель</label>
            <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher }}" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
        </div>
        <div class="mb-3">
            <label for="pages" class="form-label">Страницы</label>
            <input type="number" class="form-control" id="pages" name="pages" value="{{ book.pages }}" required>
        </div>
        <div class="mb-3">
            <label for="cover_id" class="form-label">ID обложки</label>
            <input type="number" class="form-control" id="cover_id" name="cover_id" value="{{ book.cover_id }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Сохранить</button>
    </form>
{% endblock %}
